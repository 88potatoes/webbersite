{% extends "base.html" %}

{% block content %}
<h1 class="index">Index page</h1>
        
<h2> index page content</h2>
<div class="article_container">
    {% for article in articles %}
        <a class="nostyle" href="{% url 'blog:article' article.id %}">
            <div class="article">
                <h3>{{ title }}</h3>
                <p>{{ article.body }}</p>
                <p>{{ article.id }}</p>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock content%}
