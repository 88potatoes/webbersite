{% extends "base.html" %}

{% block content %}
<div class="top-band">
    <div class="title">
        <h1>{{ article.title }}</h1>
        <div class="lower">
            <div><h4>{{ article.authors }}</h4></div>
            <div><h4>{{ article.date }}</h4></div>
        </div>
    </div>
</div>
<div class="body">
<div class="paragraph-container">
{% for paragraph in paragraphs %}
    {% if paragraph == "#br" %}
        <br>
    {% else %}
        <p>{{paragraph}}</p>
    {% endif %}
    
{% endfor %}
</div>
</div>
{% comment %} <p>{{ article.body }}</p> {% endcomment %}
{% endblock content %}
